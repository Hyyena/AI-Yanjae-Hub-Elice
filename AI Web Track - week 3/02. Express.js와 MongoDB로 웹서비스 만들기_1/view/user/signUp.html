<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"
      integrity="sha512-aUhL2xOCrpLEuGD5f6tgHbLYEXRpYZ8G5yD+WlFrXrPy2IrWBlu6bih5C9H6qGsgqnU6mgx6KtU8TreHpASprw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <form class="col g-4 was-validated" id="signUpForm" novalidate>
        <div class="col-md-3" style="float: none; margin: 0 auto">
          <label for="email" class="form-label">E-mail</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
          />
          <div class="invalid-feedback my-2">이메일을 입력해주세요.</div>
          <div class="valid-feedback my-2">OK</div>
        </div>
        <div class="col-md-3 was-validated" style="float: none; margin: 0 auto">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
          />
          <div class="invalid-feedback my-2">비밀번호를 입력해주세요.</div>
          <div class="valid-feedback my-2">OK</div>
        </div>
        <div class="col-md-3 was-validated" style="float: none; margin: 0 auto">
          <label for="rePassword" class="form-label">Check Password</label>
          <input
            type="password"
            class="form-control"
            id="rePassword"
            name="rePassword"
            required
          />
          <div class="invalid-feedback my-2">비밀번호를 입력해주세요.</div>
          <div class="valid-feedback my-2">OK</div>
        </div>
        <div class="col-md-3 was-validated" style="float: none; margin: 0 auto">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
          />
          <div class="invalid-feedback my-2">이름을 입력해주세요.</div>
          <div class="valid-feedback my-2">OK</div>
        </div>
        <div class="col-md-3 my-3" style="float: none; margin: 0 auto">
          <button type="button" class="btn btn-primary" onclick="signUp()">
            Create an Account
          </button>
        </div>
      </form>
    </div>
  </body>
  <script src="./../static/js/header.js"></script>
  <script src="./../static/js/signUp.js"></script>
</html>
