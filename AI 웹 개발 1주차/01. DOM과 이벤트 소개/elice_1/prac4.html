<!DOCTYPE html>
<html>

<head>
    <title>123</title>
</head>

<body>
    <input type="button" value="변경" id="btn">
</body>
<script>

    window.onload = function () {
        document.body.style.backgroundColor = "red";
    };

    document.getElementById("btn").addEventListener("click", function () {
        document.body.style.backgroundColor = "blue";
    });
    
</script>

</html>
